<!DOCTYPE html>

<html>
<head>
	<title>Team Thing</title>	
</head>
<body class="tt">	
	<div data-role="view" id="vwTeamPath" data-layout="title" data-transition="slide" data-title="Pick a Team" data-show="viewTeamPickShow" data-init="viewTeamPickInit">	
		<div class="wrapper">		
			<button class="km-button" id="btnPick" style="margin-bottom: 20px;">Choose Existing Team</button>
			<button class="km-button" id="btnCreate">Create Team</button>
	    </div>
	</div>
	
	<script>
		function viewTeamPickInit(){
			$("#btnPick").on("click", function(){
	  			teamThingApp.app.navigate("teamPick.html");
	  		});
	  		$("#btnCreate").on("click", function(){
	  			teamThingApp.app.navigate("teamCreate.html");
	  		});
		}

		function viewTeamPickShow(){
			//Hide the back button for this view
			$("#btnBack").css("visibility","hidden");	  		  		  	
		}
	</script>
</body>
</html>
