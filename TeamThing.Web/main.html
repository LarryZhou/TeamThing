<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Team*Thing | Main</title>

<!-- BEGIN: PAGE PRESENTATION FILES -->
<link href='http://fonts.googleapis.com/css?family=Cabin+Condensed|Oleo+Script:700' rel='stylesheet'>
<!-- END: PAGE PRESENTATION FILES -->

<!-- BEGIN: KENDO UI FILES -->
<link href="http://cdn.kendostatic.com/2012.1.515/styles/kendo.common.min.css" rel="stylesheet">
<link href="http://cdn.kendostatic.com/2012.1.515/styles/kendo.silver.min.css" rel="stylesheet">
<!-- END: KENDO UI FILES -->

<link href="content/mainstyle.css" rel="stylesheet">
</head>

<body>

<!-- BEGIN: HEADER BAR -->
<div id="headercontainer">
	<header class="mainheader">
    	<div id="userpic"><img src="" width="55" height="55" alt=""></div>
    	<div id="userinfo"><br />
      		<span class="usernav"></span>
        </div>
    	<a href="#"><div id="creatething">Create a Thing</div></a>
    	<div id="teamlist"><select id="jumpMenu"></select></div>
    	<a href=""><img src="/images/tt_logo.png" width="281" height="48" alt="team*thing" class="displaylogo"></a>
    </header>
</div>
<!-- END: HEADER BAR -->

<div id="preload" style="position:absolute;top:50%;left:50%;font-size:24px;color:#BBB;">
  Loading...
</div>

<div id="main" style="opacity:0;">
  <aside id="myteam-teammembers">
    <div class="myteam">
		<header class="section">
        	<span class="plus"><img src="/images/plus.png" width="8" height="8" alt="+"></span>
            <img src="/images/myteam.png" width="17" height="16" alt="" align="absmiddle">
            <span class="sidebar-header"></span>
        </header>
		<div id="myteam-members"></div>
    </div>
  </aside>
  <div id="mainsection">
    <div id="tabstrip">
      <ul>
        <li class="k-state-active"> <span class="mythingslink">
          <div class="me-icon">&nbsp;</div>
          My Things </span></li>
        <li> <span class="myteamsthingslink">
          <div class="team-icon">&nbsp;</div>
          My Team's Things </span></li>
      </ul>
      
      <!-- BEGIN: MY THINGS LIST -->
      <div class="mythingslist">
        <div class="list"></div>
      </div>
      <!-- END: MY THINGS LIST -->
      
      <!-- BEGIN: MY TEAM'S THINGS LIST -->
      <div class="myteamsthingslist">
        <div class="list"></div>
      </div>
      <!-- END: MY TEAM'S THINGS LIST -->
      
    	<!-- BEGIN: STATUS FILTER -->
        <div id="statusfilter">
			<select id="statusfilterlist">
    			<option value="">All</option>
    			<option value="InProgress">In Progress</option>
    			<option value="Delayed">Delayed</option>
                <option value="Completed">Completed</option>
                <option value="Deleted">Deleted</option>
			</select>
		</div>
        <!-- END: STATUS FILTER -->
    </div>
    
    <!-- BEGIN: ADD TEAM USERS WINDOW -->
    <div id="addtoteam">
    	<ul>
    		<li>
        		<label for="useremailinput" class="required">User's Email: </label>
        		<input type="text" id="useremailinput" name="useremailinput" class="k-textbox" required validationMessage="Please enter User's email address" size="50" style="width:250px;" />
        	</li>
            <li>
        		<label for="userteamselect" class="required">Add to Team: </label>
                <select id="userteamselect" name="userteamselect" class="k-select" required validationMessage="Please choose a Team"></select>
        	</li>
        	<li>
        		<button class="k-button" type="submit" id="inviteuserbtn">Invite User</button>
        	</li>
   	 	</ul>
        <div id="big-bold-copy">Or choose a User from the list below.</div>
    </div>
    <!-- END: ADD TEAM USERS WINDOW -->
    
    <!-- BEGIN: CREATE THING WINDOW -->
    <div id="createthinginfo">
    <ul>
    	<li>
        	<label for="thingdescription" class="required">Description: </label>
        	<input type="text" id="thingdescription" name="thingdescription" class="k-textbox" placeholder="Description" required validationMessage="Please enter a description" size="50" style="width:365px;" />
        </li>
        <li>     
        	<label for="thingteamselect" class="required">Team: </label>
        	<select id="thingteamselect" name="thingteamselect" class="k-dropdown" placeholder="Team" required validationMessage="Please select a team"></select>
        </li>
        <li>
        	<button class="k-button" type="submit" id="createthingbtn">Create Thing</button>
        </li>
    </ul>
    </div>
    <!-- END: CREATE THING WINDOW -->
    
    <!-- BEGIN: EDIT THING WINDOW -->
    <div id="editthinginfo">
    <ul>
    	<li>
        	<label for="thingdescriptionedit" class="required">Description: </label>
        	<input type="text" id="thingdescriptionedit" name="thingdescriptionedit" class="k-textbox" required validationMessage="Please enter a description" size="50" style="width:365px;" />
        </li>
        <li>
        	<button class="k-button" type="submit" id="updatethingbtn">Update Thing</button>
        </li>
    </ul>
    </div>
    <!-- END: EDIT THING WINDOW -->
    
  </div>
</div>

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://cdn.kendostatic.com/2012.1.515/js/kendo.all.min.js"></script>
<!-- BEGIN: KENDO UI INSERTED FILES -->
<script src="scripts/oAuthProvider.js"></script>
<!-- BEGIN: KENDO UI INSERTED FILES -->

<script src="scripts/TeamThingGlobal.js"></script>
<script src="scripts/TeamThingMain.js"></script>

</body>
</html>
