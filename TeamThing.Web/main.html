<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Team*Thing | Main</title>

<!-- BEGIN: PAGE PRESENTATION FILES -->
<link href='http://fonts.googleapis.com/css?family=Cabin+Condensed|Oleo+Script:700' rel='stylesheet' type='text/css'>
<link href="tt_assets/css/mainstyle.css" rel="stylesheet" type="text/css">
<!-- END: PAGE PRESENTATION FILES -->


<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<!-- BEGIN: KENDO UI FILES -->
<link href="tt_assets/kendoui/styles/kendo.common.min.css" rel="stylesheet">
<link href="tt_assets/kendoui/styles/kendo.default.min.css" rel="stylesheet">
<link href="tt_assets/kendoui/styles/kendo.silver.min.css" rel="stylesheet">
<script src="http://cdn.kendostatic.com/2012.1.322/js/kendo.all.min.js"></script>
<!-- END: KENDO UI FILES -->

<!-- BEGIN: KENDO UI INSERTED FILES -->
<script src="Scripts/oAuthProvider.js"></script>

<!-- BEGIN: KENDO UI INSERTED FILES -->

<style type="text/css">
.bkgnd-smooth-dark {
	display:none;
}
</style>

</head>

<body>
<div id="headercontainer">
  <header class="mainheader">
    <div id="userpic"><img src="tt_assets/images/toddpic.png" width="55" height="55" alt=""></div>
    <div id="userinfo">John Doe<br />
      <span class="usernav"><a href="#">View Profile</a> <a href="#">Sign Out</a></span> </div>
    <a href="#">
    <div id="creatething">Create a Thing</div>
    </a>
    <div id="teamlist">
		<select id="jumpMenu"></select>
    </div>
    <img src="tt_assets/images/tt_logo.png" width="281" height="48" alt="team*thing" class="displaylogo"> </header>
</div>
<div id="main">
  <aside>
    <div class="myteam">
		<header class="section"><span class="plus"><img src="tt_assets/images/plus.png" width="14" height="14" alt="+"></span><img src="tt_assets/images/myteam.png" width="17" height="16" alt="" align="absmiddle"><span class="sidebar-header">My Team</span></header>
		<div id="myteam-members">
			<div class="member"><div class="userpic" id="draggable"><img src="tt_assets/images/listpic-default.png" width="55" height="55" alt=""></div>John</div>
	  		<div class="member"><div class="userpic"><img src="tt_assets/images/listpic-default.png" width="55" height="55" alt=""></div>Vladimir</div>
	  		<div class="member"><div class="userpic"><img src="tt_assets/images/listpic-default.png" width="55" height="55" alt=""></div>Sergey</div>
            <div class="member"><div class="userpic"><img src="tt_assets/images/listpic-default.png" width="55" height="55" alt=""></div>John</div>
	  		<div class="member"><div class="userpic"><img src="tt_assets/images/listpic-default.png" width="55" height="55" alt=""></div>Vladimir</div>
	  		<div class="member"><div class="userpic"><img src="tt_assets/images/listpic-default.png" width="55" height="55" alt=""></div>Sergey</div>
            <div class="clear-float"></div>
     	</div>
    </div>
  </aside>
  <div id="mainsection">
    <div id="tabstrip">
      <ul>
        <li class="k-state-active"> <span class="mythingslink">
          <div class="me-icon">&nbsp;</div>
          My Things </span></li>
        <li> <span class="myteamsthingslink">
          <div class="team-icon">&nbsp;</div>
          My Team's Things </span></li>
      </ul>
      
      <!-- BEGIN: MY THINGS LIST -->
      <div class="mythingslist">
        <div class="list"></div>
      </div>
      <!-- END: MY THINGS LIST -->
      
      <!-- BEGIN: MY TEAM'S THINGS LIST -->
      <div class="myteamsthingslist">
        <div class="list"></div>
      </div>
      <!-- END: MY TEAM'S THINGS LIST -->
      
    	<!-- BEGIN: STATUS FILTER -->
        <div id="statusfilter">
			<select id="statusfilterlist">
    			<option value="">All</option>
    			<option value="InProgress">In Progress</option>
    			<option value="Delayed">Delayed</option>
                <option value="Completed">Completed</option>
                <option value="Deleted">Deleted</option>
			</select>
		</div>
        <!-- END: STATUS FILTER -->
    </div>
    
    <!-- BEGIN: ADD TEAM USERS WINDOW -->
    <div id="addtoteam">Pick me!!! Pick me!!!</div>
    <!-- END: ADD TEAM USERS WINDOW -->
    
    <!-- BEGIN: CREATE THING WINDOW -->
    <div id="createthinginfo">
    <ul>
    	<li>
        	<label for="thingdescription" class="required">Description: </label>
        	<input type="text" id="thingdescription" name="thingdescription" class="k-textbox" placeholder="Description" required validationMessage="Please enter a description" size="50" style="width:365px;" />
        </li>
        <li>     
        	<label for="thingteamselect" class="required">Team: </label>
        	<select id="thingteamselect" name="thingteamselect" class="k-dropdown" placeholder="Team" required validationMessage="Please select a team"></select>
        </li>
        <li>
        	<button class="k-button" type="submit" id="createthingbtn">Create Thing</button>
        </li>
    </ul>
    </div>
    <!-- END: CREATE THING WINDOW -->
    
    <!-- BEGIN: EDIT THING WINDOW -->
    <div id="editthinginfo">
    <ul>
    	<li>
        	<label for="thingdescriptionedit" class="required">Description: </label>
        	<input type="text" id="thingdescriptionedit" name="thingdescriptionedit" class="k-textbox" required validationMessage="Please enter a description" size="50" style="width:365px;" />
        </li>
        <li>
        	<button class="k-button" type="submit" id="updatethingbtn">Update Thing</button>
        </li>
    </ul>
    </div>
    <!-- END: EDIT THING WINDOW -->
    
  </div>
</div>
<script src="tt_assets/js/TeamThingMain.js"></script>





</body>
</html>
